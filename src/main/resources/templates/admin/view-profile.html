<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('WasteManagement')"/>
<body>
<div th:replace="partials :: myNav"></div>
<div class="container">
    <h1 class="text-center mt-3">View User Profile Information</h1>
    <hr/>
    <h2 class="mt-4" th:text="${user.firstName} + ' ' + ${user.lastName} + '\'s Profile'"></h2>
    <hr/>

    <div>
        <h4 style="color:#c83724;display:inline">Username: </h4><h4 style="display:inline" th:text="${user.username}"></h4>
    </div>
    <div>
        <h4 style="color:#c83724;display:inline">Email Address: </h4><h4 style="display:inline" th:text="${user.email}"></h4>
    </div>
    <div>
        <h4 style="color:#c83724;display:inline">Phone: </h4><h4 style="display:inline" th:text="${user.phoneNumber}"></h4>
    </div>
    <div>
        <h4 style="color:#c83724;display:inline">Address:</h4><h4 style="display:inline" th:text="${user.streetNumber} + ' ' + ${user.streetName}"></h4>
    </div>
    <div>
        <h4 style="color:#c83724;display:inline">City:</h4><h4 style="display:inline" th:text="${user.city}"></h4>
    </div>
    <div>
        <h4 style="color:#c83724;display:inline">Zip:</h4><h4 style="display:inline" th:text="${user.zipcode} + ' ' + ${user.streetName}"></h4>
    </div>


</div>

<th:block th:replace="partials :: scripts"/>
</body>
</html>
