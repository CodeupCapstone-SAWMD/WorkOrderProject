<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>
<div class="container">

    <h1 class="my-4">Contact WasteManagement</h1>

    <form th:action="@{/contact}" method="post">
        <div class="form-group">
            <label for="mess">Your Message:</label>
            <textarea class="form-control" rows="4" cols="10" id="mess" name="mess" type="text" ></textarea>
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
<th:block th:replace="partials :: scripts" />

</body>
</html>
