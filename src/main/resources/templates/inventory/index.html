<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Inventory')">
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>
<body>
    <div th:replace="fragments/navbar :: myNav"></div>
    <h1>Inventory List</h1>

    <div th:each="item : ${inventory}">
        <h2 th:text="${item.name}"></h2>
        <p th:text="${item.size}"></p>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
