<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>

<div class="container">
    <div class="" id="formLoginDiv">

        <h1 style="padding-bottom:2rem;padding-top:1rem">Reset Password</h1>
        <p>STEP 2: Please enter your new password.</p>

        <div th:if="${hasError}" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}"/>

            <span  th:if="${userDoesNotExist}">
                <span th:text="${userNotFound}"/>
            </span>
        </div>

        <form th:action="@{'/reset/' + ${resetToken}}" method="post" id="loginForm">
            <div class="form-group">
                <label for="reset-password">New Password</label>
                <input id="reset-password" class="form-control" name="password"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Save New Password" class="btn btn-primary"/>
        </form>
    </div>
</div>
<th:block th:replace="partials :: scripts" />
</body>
</html>
