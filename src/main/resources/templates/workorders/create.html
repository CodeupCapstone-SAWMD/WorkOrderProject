<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>
<div class="container">


    <h1 class="my-4">Create a Work Order</h1>
    <form th:action="@{/work-order/create}" method="POST" th:object="${workorder}">
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  class="form-control" rows="3" cols="10" id="description" type="text" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" rows="3" cols="10" id="notes" type="text" th:field="*{notes}"></textarea>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="category">Category</label>-->
            <!--<input id="category" type="text"  th:field="*{category}" />-->
        <!--</div>-->
        <div class="form-group">
        <label for="category">Category</label>
        <select class="custom-select" id="category" th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:utext="${cat.name}">
            </option>
        </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="status">Status</label>-->
            <!--<input id="status" type="text" th:field="*{status}" />-->
        <!--</div>-->
        <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
        <label for="status">Status</label>
        <select class="custom-select" id="status" th:field="*{status}">
            <option th:each="stat : ${status}"
                    th:value="${stat.id}"
                    th:utext="${stat.name}">
            </option>
        </select>
        </div>
        <!--<div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">-->
            <!--<label for="customer">Customer</label>-->
            <!--<input id="customer" type="text" th:field="*{customer}" />-->
        <!--</div>-->
        <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
            <label for="customer">Customer</label>
            <select class="custom-select" id="customer" th:field="*{customer}">
                <option th:each="cust : ${customers}"
                        th:value="${cust.id}"
                        th:utext="${cust.firstName + ' ' + cust.lastName}">
                </option>
            </select>

        </div>
        <!--<div class="form-group">-->
            <!--<label for="employee">Employee</label>-->
            <!--<input id="employee" type="" th:field="*{employee}" />-->
            <!--&lt;!&ndash;<select name="employee" size="1" th:each="employee: ${employees}">&ndash;&gt;-->
                <!--&lt;!&ndash;<option><span class="font-italic" th:text="${employee.firstName}"></span></option>&ndash;&gt;-->
            <!--&lt;!&ndash;</select>&ndash;&gt;-->
        <!--</div>-->
        <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
        <label for="employee">Employee</label>
        <select class="custom-select" id="employee" th:field="*{employee}">
            <option th:each="emp : ${employees}"
                    th:value="${emp.id}"
                    th:utext="${emp.firstName + ' ' + emp.lastName}">
            </option>
        </select>
        </div>
        <div class="form-group">
            <label for="streetNumber">Street Number</label>
            <input class="form-control" id="streetNumber" type="text" th:field="*{streetNumber}" />
        </div>
        <div class="form-group">
            <label for="streetName">Street Name</label>
            <input class="form-control" id="streetName" type="text" th:field="*{streetName}" />
        </div>
        <!--<div class="form-group">-->
            <!--<label for="city">City</label>-->
            <!--<input id="city" type="text" th:field="*{city}" />-->
        <!--</div>-->
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input class="form-control" id="zipCode" type="number" th:field="*{zipCode}" />
        </div>

        <div class="form-group">
            <button type="submit">Submit Order</button>
        </div>
    </form>
</div>
<th:block th:replace="partials :: scripts" />
</body>
</html>
