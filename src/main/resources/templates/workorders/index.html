<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>
<div class="container">
<h1 class="my-4">List of Work Orders</h1>
    <th:block th:each="workorder : ${workorders}">
        <div class="card p-4 mb-3" th:if="${workorder.status.name eq 'SUBMITTED'}" style="background-color:#d2eaf4">
            <!--<div class="card p-4 mb-3" th:each="workorder : ${workorders}">-->

            <p th:text="${'Status: ' + workorder.status.name}"></p>
            <a th:href="@{/work-order/{id}(id=${workorder.id})}"><button class="btn btn-primary btn-sm">View</button></a>
            <!--<p th:text="${post.user.email}"></p>-->
            <!--<a href="/posts/{id}/edit" th:href="@{/posts/{id}/edit(id=${post.id})}">edit post</a>-->
