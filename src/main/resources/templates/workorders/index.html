<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>
<div class="container">
<h1 class="my-4">List of Work Orders</h1>
<div>
    <div class="card p-4 mb-3" th:each="workorder : ${workorders}">
        <h2 th:text="${workorder.category.name}"></h2>
        <p th:text="${workorder.description}"></p>
        <p th:text="${workorder.getSubmittedDate()}"></p>

        <!--<p th:text="${post.user.email}"></p>-->
        <!--<a href="/posts/{id}/edit" th:href="@{/posts/{id}/edit(id=${post.id})}">edit post</a>-->
        <br />
    </div>
</div>
</div>
<th:block th:replace="partials :: scripts" />
</body>
</html>
