<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('WasteManagement')" />
<body>
<div th:replace="partials :: myNav"></div>
    <h1>A single work order page</h1>


    <div class="row justify-content-center">
        <div class="card m-1" style="width: 18rem">
            <div class="card-body">
                <p class="card-title"><b>Submitted Date:</b> <span class="font-italic" th:text="${workorder.submittedDate}"></span></p>

                <p class="card-title"><b>Description:</b> <span class="font-italic" th:text="${workorder.description}"></span></p>
                <p class="card-text"><b>Notes:</b> <span th:text="${workorder.notes}"></span></p>
                <p class="card-text"><b>Category:</b> <span th:text="${workorder.category}"></span></p>
                <p class="card-title"><b>Work Order Status:</b> <span class="font-italic" th:text="${workorder.status}"></span></p>
                <p class="card-text"><b>Customer:</b> <span th:text="${workorder.customer}"></span></p>
                <p class="card-text"><b>Assigned Employee:</b> <span th:text="${workorder.employee}"></span></p>
                <p class="card-title"><b>Street Number:</b> <span class="font-italic" th:text="${workorder.streetNumber}"></span></p>
                <p class="card-text"><b>Street Name:</b> <span th:text="${workorder.streetName}"></span></p>
                <p class="card-text"><b>Zip Code:</b> <span th:text="${workorder.zipCode}"></span></p>
                <!--<ul class="nav nav-pills justify-content-center mt-auto">-->
                    <!--<span><li class="nav-item font-weight-bold"><a href="/posts" class="nav-link active">All Posts</a></li></span>-->
                    <!--<span class="ml-3"><li class="nav-item font-weight-bold"><a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="nav-link active">Edit Post</a></li></span>-->
                <!--</ul>-->
            </div>
        </div>
    </div>


<th:block th:replace="partials :: scripts" />
</body>
</html>
